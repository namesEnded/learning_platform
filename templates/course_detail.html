{% extends 'base.html' %}

{% block title %}
{{ course.title }}
{% endblock %}
{% block content %}
{{ super() }}
<div class="container mt-5">
        <h1>{{ course.title }}</h1>

        <div class="alert alert-info">
            <p> {{ course.text_content}}</p>
            <p><b> Date: {{ course.date_added }}</b></p>
            <a href="/courses/{{ course.id }}/delete" class="btn btn-danger">Delete</a>
            <a href="/courses/{{ course.id }}/update" class="btn btn-success">Edit</a>
        </div>
</div>
{% endblock %}
