{% extends 'base.html' %}

{% block title %}
{{ course.title }}
{% endblock %}

{% block body %}

<div class="container mt-5">
        <h1>{{ course.title }}</h1>

        <div class="alert alert-info">
            <p> {{ course.text}}</p>
            <p><b> Date: {{ course.date.date() }}</b></p>
            <a href="/courses/{{ course.id }}/delete" class="btn btn-danger">Delete</a>
            <a href="/courses/{{ course.id }}/update" class="btn btn-success">Edit</a>
        </div>
</div>
{% endblock %}
