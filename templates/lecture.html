{% extends 'base.html' %}

{% block content %}

<h1>{{ lecture.name }}</h1>

<p>{{ lecture.description }}</p>

{% for image in images %}
    <img src="{{ url_for('static', filename=image.file_path) }}" alt="{{ image.file_name }}">
{% endfor %}
<script src="node_modules/@ckeditor/ckeditor5-build-decoupled-document/build/ckeditor.js"></script>
{% endblock %}
