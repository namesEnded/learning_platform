{% extends 'base.html' %}

{% block title %}
ADD TITLE
{% endblock %}

{% block content %}
{{ super() }}
    <div class="container mt-5">
        <h1>Add course</h1>

        <div class="container">
            {% for category, message in get_flashed_messages(True) %}
            <div class="alert alert-{{category}}">
                {% if category == 'success' %}
                    <strong>Success!</strong>
                {% else %}
                    <strong>Error!</strong>
                {% endif %}
                {{message}}
            </div>
            {% endfor %}
        </div>

        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Input name "><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Input intro"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Input text"></textarea><br>
            <input type="submit" class="btn btn-success" value="Send"><br>
        </form>
    </div>
{% endblock %}
